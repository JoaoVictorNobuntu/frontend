<mat-sidenav-container class="shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
    <mat-sidenav #drawer fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>{{menuTitle}}</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item style="display: flex; flex-direction: column; align-content: center;" *ngFor="let option of navListOptions" [routerLink]="option.routeUrl"
                (mouseup)="drawer.toggle()">

                <mat-icon style="display: block; margin: auto;" svgIcon="feather:box"></mat-icon>
                {{ option.optionName }}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="height: 100vh;">

        <mat-toolbar id="toolbar">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon" svgIcon="feather:menu"></mat-icon>
            </button>
            <span>{{applicationTitle}}</span>

            <languages></languages>

            <!-- BotÃ£o de login -->

        </mat-toolbar>

        <div style="overflow-y: auto;" class="flex flex-col flex-auto">
            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
            <router-outlet *ngIf="true"></router-outlet>
        </div>

        <!-- <router-outlet class="container"></router-outlet> -->
    </mat-sidenav-content>
</mat-sidenav-container>
