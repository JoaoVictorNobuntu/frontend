<div class="app-header">
  <button mat-icon-button (click)="toggleAppMenu()">
    <mat-icon>apps</mat-icon>
  </button>
</div>

<div *ngIf="showAppMenu" class="app-menu">
  <div class="app-grid">
    <div *ngFor="let app of apps" class="app-item" (click)="openApp(app)">
      <mat-icon>{{ app.icon || 'star' }}</mat-icon>
      <span>{{ app.name }}</span>
    </div>
  </div>
</div>

<div class="app-container" *ngIf="selectedApp">
  <div class="app-header">
    <h2>{{ selectedApp.name }}</h2>
    <button mat-icon-button (click)="closeApp()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <p>Conteúdo fictício para {{ selectedApp.name }}</p>
</div>
