<div style="display: block; background-color: white;" class="mb-4 p-2 rounded-2xl shadow hover:shadow-lg" (click)="onClick()">
    <div style="display: flex; flex-direction: row; margin: auto;">

        <mat-radio-button  [value]="isSelected" (click)="selectItem(null)" *ngIf="isSelectable == true && isCheckBox == false"></mat-radio-button>

        <mat-checkbox  [checked]="isSelected" (change)="selectItem($event)" *ngIf="isSelectable == true && isCheckBox == true"></mat-checkbox>

        <div id="cardBase" [ngStyle]="customStyle" style="display: grid; width: 100%; align-content: space-evenly;">
            <ng-container #placeToRender></ng-container>
        </div>
        
        <button mat-icon-button matSuffix  *ngIf="isEditable == true" (click)="onClickToEdit()" class="h-full flex flex-col">
            <mat-icon svgIcon="create"></mat-icon>
        </button>
    </div>
</div>
